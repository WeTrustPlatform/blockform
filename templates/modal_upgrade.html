{{define "modal_upgrade"}}
<div class="modal" id="upgrade-{{.ID}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upgrading {{.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><p>During the Geth upgrading process, your node will stop functioning.</p><p>Are you sure you want to upgrade this node?</p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="/node/{{.ID}}/upgrade" class="btn btn-primary">Upgrade</a>
            </div>
        </div>
    </div>
</div>
{{end}}
