<!DOCTYPE html>
<html>
<head>
    {{template "head"}}
</head>
<body>
    {{with .Node}}
    <div class="container">
        <h1><a href="/">BlockForm</a></h1>
        <h2>{{ .Name }}</h2>
        <div class="lefttabs">
            <div class="row">
                <div class="col col-3">
                    {{template "node_sidemenu" $ }}
                </div>
                <div class="col">
                    <div class="details">
                        <section><label>Domain:</label> <code>{{.DomainName}}</code></section>
                        <section><label>API Key:</label> <code>{{.APIKey}}</code></section>
                        {{ if eq .Status "deployed"}}
                        <section>
                            <label>Web3 RPC endpoint:</label>
                            <div class="input-group mb-0 toclipboard" data-toggle="tooltip" data-placement="top" title="Copied!">
                                <input class="form-control" type="text" value="http://{{.DomainName}}:8545/{{.APIKey}}" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-copy"></i></button>
                                </div>
                            </div>
                        </section>
                        <section>
                            <label>Geth attach:</label>
                            <div class="input-group mb-0 toclipboard" data-toggle="tooltip" data-placement="top" title="Copied!">
                                <input class="form-control" type="text" value="geth attach http://{{.DomainName}}:8545/{{.APIKey}}" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-copy"></i></button>
                                </div>
                            </div>
                        </section>
                        <section>
                            <label>SSH access:</label>
                            <div class="input-group mb-0 toclipboard" data-toggle="tooltip" data-placement="top" title="Copied!">
                                <input class="form-control" type="text" value="ssh blockform@{{.DomainName}}" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-copy"></i></button>
                                </div>
                            </div>
                        </section>
                        {{ if eq .NetworkType "private"}}
                        <section>
                            <label>Faucet:</label>
                            <div class="input-group mb-3 toclipboard" data-toggle="tooltip" data-placement="top" title="Copied!">
                                <input class="form-control" type="text" value="http://{{.DomainName}}:8080/{{.APIKey}}/yourethaddress" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-copy"></i></button>
                                </div>
                            </div>
                            <p>Request some ether now:</p>
                            <div class="input-group mb-0">
                                <input class="form-control" type="text" id="ethaddr" placeholder="Your ETH address">
                                <div class="input-group-append">
                                    <button id="faucet" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" type="button">Receive 1 ETH</button>
                                </div>
                            </div>
                        </section>
                        <script>
                            $( document ).ready(function() {
                                $('#faucet').click(function() {
                                    fetch("http://{{.DomainName}}:8080/{{.APIKey}}/"+$('#ethaddr').val())
                                    .then(async function(resp) {
                                        var body = await resp.text();
                                        var success = /0x.{64}/.test(body);
                                        $('#faucet').tooltip('enable');
                                        $('#faucet').attr('data-original-title', success ? 'Success!' : 'Failed!');
                                        $('#faucet').tooltip('show');
                                        $('#faucet').tooltip('disable');
                                    });
                                });
                            });
                        </script>
                        {{end}}
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
        {{template "footer"}}
    </div>
    {{end}}
</body>
</html>
